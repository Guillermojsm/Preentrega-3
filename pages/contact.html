    <main class="contact-main">
      <div class="contact-us">
        <div class="contact-us-text">
          <h2>Contact Us</h2>
          <p>
            Please leave your contact information and our customer support team
            will be happy to assist you.
          </p>
          <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2183.4140239888256!2d-57.96619540511692!3d-34.92088577422312!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a2e7cdabb7b163%3A0x83678ed4b7666c60!2sAEU%2C%20C.%2045%201111%2C%20B1900%20La%20Plata%2C%20Provincia%20de%20Buenos%20Aires%2C%20Argentina!5e0!3m2!1ses!2spy!4v1743454934869!5m2!1ses!2spy"

        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
        </div>
        <form>
          <label for="name">First Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="last-name">Last Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">What can we help you with?:</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit" class="send-button">Send</button>
        </form>
      </div>
    </main>
